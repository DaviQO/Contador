<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Contador com js</title>
</head>
<body>

    <h1>Contador:</h1>

    <div class="contador">
        <p id="contador" class="numero"></p>
        <div class="btn">
            <button id="btn_contar" type="button">+</button>
            <button id="btn_zerar" type="button">ZERAR</button>
            <button id="btn_descontar" type="button">-</button>
        </div>
    </div>
</div>

</body>
</html>
